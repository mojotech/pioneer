  <body>
    <ul>
      <li>data</li>
      <li>7 of nine</li>

      <li>geordi laforge</li>
      <li><p class='clickable'>John Crichton</p></li>
      <li class='super-hero'>Tony Stark</li>
    </ul>

    <ul class="click-list">
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="nested">
      <h1> i am a headline </h1>
      <div>
        <span><p>orc</p></span>
        <span><p>human</p></span>
        <span><p>protoss</p></span>
      </div>
    </div>
    <div id="onSubmit"></div>
    <script type="text/javascript">

      document.querySelector('.clickable').addEventListener('click', function(){
        document.querySelector('#onSubmit').innerHTML = 'clicked';
      });

      document.querySelector('p.clickable').addEventListener('click', function(){
        document.querySelector('#onSubmit').innerHTML = 'clicked';
      });

      Array.prototype.forEach.call(
        document.querySelectorAll('.click-list li'),
        function(v){
          v.addEventListener('click', function(){
            this.innerHTML = "clicked";
          });
        }
      );
    </script>
  </body>
